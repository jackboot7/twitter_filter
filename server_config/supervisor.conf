; ==========================================
; celeryd - stream
; ==========================================
[program:streaming] 
command = /www/marcaonline/env/bin/python /www/marcaonline/tweetfilter/manage.py celery worker --loglevel=INFO --autoscale=150,15 -Q streaming --hostname "stream-worker01" -Ofair -- celeryd.prefetch_multiplier=0 
directory = /www/marcaonline/var
environment = PYTHONPATH='/www/marcaonline/env' 
user = ubuntu
numprocs = 1 
stdout_logfile = /www/marcaonline/server_logs/streaming.log 
stderr_logfile = /www/marcaonline/server_logs/streaming.log 
autostart = true 
autorestart = true 
startsecs = 10 
stopwaitsecs = 30


