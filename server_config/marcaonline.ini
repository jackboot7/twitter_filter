[uwsgi]
virtualenv = /www/marcaonline/env/

env = DJANGO_SETTINGS_MODULE=tweetfilter.settings
module = django.core.handlers.wsgi:WSGIHandler()
chdir = /www/marcaonline/tweetfilter

logto = /www/marcaonline/server_logs/uwsgi.log

master = true 

workers = 4
no-orphans = true
uid = ubuntu
gid = ubuntu

socket = /tmp/%n.sock
chmod-socket = 666
memory-report = 1
harakiri = 600
profiler = 1

plugins=python
